<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretty Abx</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/prettyabx.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <!--The main row-->
      <div class="col-lg-6">
        <!--The Input Column-->
        <div class="row">
          <h2 id="paste-heading">Paste Antibiotics Here:</h2>
        </div>
        <div class="row">
          <textarea id="input"></textarea>
        </div>
        <div class="row">
          <div class="col">
            <input
              id="weight"
              placeholder="Weight(kg) leave blank for now"
            />
          </div>
          <div class="col">
            <div class="float-right" id="div-button">
              <button id="Enter" class="btn btn-lg btn-primary pushme">
                Push Me!
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <!--The Output Column-->
        <div class="row">
          <h2 id="clean-heading">Cleaned up Abx:</h2>
        </div>
        <div class="row">
          <textarea id="output"></textarea>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/prettyabx.js"></script>
  </body>
</html>
